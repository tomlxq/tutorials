<div th:fragment="formField (field, value, size)">
    <div>
        <label th:for="${#strings.toLowerCase(field)}"> <span
                th:text="${field}">Field</span>
        </label>
    </div>
    <div>
        <input th:id="${#strings.toLowerCase(field)}" th:name="${#strings.toLowerCase(field)}"
               th:size="${size}" th:value="${value}"
               type="text">
    </div>
</div>
