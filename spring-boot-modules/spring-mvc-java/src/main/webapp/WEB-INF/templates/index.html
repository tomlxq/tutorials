<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Thymeleaf Spring Example</title>
</head>
<body>
Hello John!
<br></br>
<div>Please confirm your details</div>
<br></br>
<form action="#" method="post" th:action="@{/processForm}"
      th:object="${user}">
    <table>
        <tr>
            <td>Firstname :</td>
            <td><input th:field="*{firstname}" type="text"
                       value="Firstname"/></td>
        </tr>
        <tr>
            <td>Lastname :</td>
            <td><input th:field="*{lastname}" type="text"
                       value="Lastname"/></td>
        </tr>
        <tr>
            <td>EmailId :</td>
            <td><input th:field="*{emailId}" type="text"
                       value="emailId"/></td>
        </tr>
        <tr>
            <td align="center"><input type="submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
